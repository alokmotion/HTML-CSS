<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>

    rowSpan and colSpan

    <h2>Students</h2>
    <table border="1px">
      <thead>
        <tr>
          <th>Roll No</th>
          <th>Name</th>

      </thead>
      <tbody>
        <tr>
          <td>01</td>

          <td>97.5%</td>
        </tr>
        <tr>
          <td>02</td>
          <td>Amit</td>
          <td>97.5%</td>
        </tr>
        <tr>
          <td>03</td>
          <td>Aniruddh</td>
          <td>97.5%</td>
        </tr>
      </tbody>
    </table>



    <br>
    <br>
    <br>




    <table border="">
        <thead>
            <tr>
                <th>Col1 </th>
                <th>Col2 </th>
                <th>Col3 </th>
            </tr>
        </thead>

        <tbody>
            <tr >
                <td rowspan="2" >row1  col1</td>
                <td>row1  col2</td>
                <td>row1  col3</td>
            </tr>
             <tr>
                
                <td>row2  col2</td>
                <td>row3  col3</td>
            </tr>
             <tr>
                <td>row3  col1</td>
                <td>row3  col2</td>
                <td>row3  col3</td>
            </tr>
            
        </tbody>
    </table>
  </body>
</html>
