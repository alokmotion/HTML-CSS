<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heading Tags</title>
  </head>
  <body>
    <h1>This is Heading Tag 1</h1>
    <h2>This is Heading Tag 2</h2>
    <h3>This is Heading Tag 3</h3>
    <h4>This is Heading Tag 4</h4>
    <h5>This is Heading Tag 5</h5>
    <h6>This is Heading Tag 6</h6>

    <p>
      Note: There are six heading tags (h1 to h6), where h1 is the largest size
      heading and h6 is the smallest size heading.
    </p>
  </body>
</html>
